<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	  name="viewport" />

<body class="hold-transition login-page">

	<!--  div th:replace="fragments/header :: header"/> -->
	<div class="login-box">
		<div class="login-logo">
			<b><i>CRUD Java</i></b>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Por favor, ingrese usuario y contrase침a</p>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Password inv치lido.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Usted ha salido del sistema.</div>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group has-feedback">
					
					<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control input-lg" required="required" autofocus="autofocus" /> 
				
					<!--  input type="text" name="username" id="username"
						class="form-control input-lg" placeholder="Usuario"
						required="required" autofocus="autofocus" / --> 
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" id="password"
						class="form-control input-lg" placeholder="Contrase침a"
						required="required" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="background-color: white;">
			<div class="box-header with-border">
				<h3 class="box-title">Usuarios para Demo</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<th>Id</th>
							<th>Usuario</th>
							<th>Contrase침a</th>
							<th>Perfil</th>
						</tr>
						<tr>
							<td>3</td>
							<td>usuario@localhost.com.ar</td>
							<td>usuario</td>
							<td>USUARIO</td>
						</tr>												
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
		<div class="col-xs-3"></div>
	</div>
	<!-- /.row -->		


	<!-- jQuery 3 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/js/adminlte.min.js}"></script>
