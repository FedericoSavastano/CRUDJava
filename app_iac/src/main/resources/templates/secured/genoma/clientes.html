<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='F&eacute;nix'">


<th:block layout:fragment="content-head">
                <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}"></link>
                <link rel="stylesheet" th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css}"></link>
</th:block>

<th:block layout:fragment="content-header">
 <section class="content-header">
   <h1>
        <small>Administrar Clientes</small>
      </h1>
      <ol class="breadcrumb">  <li><a th:href="@{/index}" ><i class="fa fa-home"></i> Inicio</a></li>
        <li><a th:href="@{/genoma/clientes}" class="active"><i class="fa fa-circle"></i> Clientes</a></li>      
      </ol>
 </section> 
</th:block>

<th:block layout:fragment="content">
	<section class="content">

<div class="box">
            <div class="box-header">
              <h3 class="box-title">Administraci贸n de Clientes</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="tblClientes" class="table table-bordered table-striped" style="width: 100%;">
                <thead>
                <tr>
                  <th class="text-left">Id</th>
                  <th class="text-left">CUIT</th>
                  <th class="text-center">Denominaci贸n</th>
				  <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>                        
                </tbody>
              </table>
              <div class="form-group pull-right">
              	 <button type="button" onclick="$('#modal-entidad').modal()"  class="btn btn-success">Nuevo Cliente</button>
              </div>
            </div>
            <!-- /.box-body -->
 </div>
</section>

<!--  #############################################################
     		        Formulario de Cliente 
 	  #############################################################  -->
	 <div id="modal-entidad" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"/></button>
	        <h4 id="modal-entidad-title" class="modal-title">Nuevo Cliente</h4>
	      </div>
	      <form id="formulario-entidad" data-toggle="validator">
	      <div id="modal-entidad-body" class="modal-body">
	       	
	       	<input type="hidden" id="accion-form" name="accion-form" value="POST"/>
	       	<input type="hidden" id="txtVersion" name="txtVersion"/>
	       	
	        <div id="form-group-id" class="form-group"  hidden="true">
	        	<label for="txtId">Identificador</label>
	        	<input type="text" readonly="readonly" id="txtId" class="form-control" name="txtId"/>
	        	<div class="help-block with-errors"></div>        	
	        </div>

	        <div class="form-group">
	        	<label for="txtCuit">CUIT</label>
	        	<input type="text" required="required" id="txtCuit" class="form-control" name="txtCuit" placeholder="CUIT"/>
	        	<div class="help-block with-errors"></div>
	        </div>
	        	        
	        <div class="form-group">
	        	<label for="txtDenominacion">Denominaci贸n</label>
	        	<input type="text" required="required" id="txtDenominacion" class="form-control" name="txtDenominacion" placeholder="Denominaci贸n del Cliente"/>
	        	<div class="help-block with-errors"></div>
	        </div>        
	      </div>
	            
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" onclick="salir();">Cancelar</button>
	        <button type="submit" id="btnProcesar" class="btn btn-primary">Guardar</button>
	      </div>
	      </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
 	
<!--  #############################################################  -->
 
</th:block>

<th:block layout:fragment="footer-script">
	<script th:src="@{/webjars/bootstrap-validator/dist/validator.min.js}"></script>
	<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/webjars/datatables/js/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/js/secured/genoma/clientes.js}"></script>	
</th:block>
</html>
